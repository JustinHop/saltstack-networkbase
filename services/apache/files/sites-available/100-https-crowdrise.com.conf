<VirtualHost _default_:443>
    ServerAdmin webmaster@crowdrise.com
    ServerName crowdrise.com

    RewriteEngine On
    RewriteCond %{HTTP_HOST} !^www\.crowdrise\.com$ [NC]
    RewriteRule ^(.*)$ https://www.crowdrise.com/$1 [R=301,L]

    LogLevel notice
    CustomLog ${APACHE_LOG_DIR}/access-ssl.log vhost_combined
    ErrorLog ${APACHE_LOG_DIR}/error-ssl.log

    SSLEngine on
    SSLCertificateFile      /etc/tls/certs/wildcard.crowdrise.com.crt
    SSLCertificateKeyFile   /etc/tls/private/wildcard.crowdrise.com.key
    SSLCertificateChainFile /etc/tls/certs/wildcard.crowdrise.com.crt.ca

</VirtualHost>
