<VirtualHost *:443>
    ServerAdmin webmaster@crowdrise.com
    ServerName www.crowdrise.com

    DocumentRoot /var/www/vhosts/www.crowdrise.com/htdocs/content
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/vhosts/www.crowdrise.com/htdocs/content>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    LogLevel notice
    CustomLog ${APACHE_LOG_DIR}/access-ssl.log vhost_combined
    ErrorLog ${APACHE_LOG_DIR}/error-ssl.log

    SSLEngine on

    SSLUseStapling On
    SSLStaplingCache shmcb:/run/apache2/staplingcache-https-www.crowdrise.com(512000)
    SSLSessionCache shmcb:/run/apache2/sessioncache-https-www.crowdrise.com(512000)

    SSLCertificateFile      /etc/tls/certs/ev.crowdrise.com.crt
    SSLCertificateKeyFile   /etc/tls/private/ev.crowdrise.com.key
    SSLCertificateChainFile /etc/tls/certs/ev.crowdrise.com.crt.ca

    SSLProxyEngine On
    ProxyPass /v1 https://http.wombat.prod1.crowdrise.io/v1
    ProxyPassReverse /v1 https://http.wombat.prod1.crowdrise.io/v1
    SSLProxyVerify none
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off
    SSLProxyCheckPeerExpire off

</VirtualHost>
