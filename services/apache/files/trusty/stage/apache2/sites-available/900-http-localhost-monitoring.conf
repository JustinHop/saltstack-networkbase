<VirtualHost *:8080>
        ServerAdmin webmaster@localhost
        # force https via redirect
        ServerName http01.www.prod1.crowdrise.io
        ServerAlias localhost
        DocumentRoot /etc/apache2/checks
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /etc/apache2/checks>
                Options Indexes FollowSymLinks MultiViews
                require local
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/status-error.log
        ErrorLog "|/usr/bin/logger -t httpd -p local6.info"

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/status-access.log combined
        CustomLog "|/usr/bin/logger -t httpd -p local5.info" combined


</VirtualHost>
