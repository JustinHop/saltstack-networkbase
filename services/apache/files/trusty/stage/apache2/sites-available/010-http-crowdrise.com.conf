<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName www.crowdrise.com
	# force https via redirect
	Redirect permanent / https://www.crowdrise.com/
        DocumentRoot /var/www/trunk/content
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/trunk/content>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

<Location /celebrity-fundraisers/special/firefoxchallengeevent>
#        AuthType Basic
#        AuthName "Restricted Area"
#        AuthUserFile "/var/www/vhosts/.htpasswd"
#        require valid-user
</Location>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        ErrorLog "|/usr/bin/logger -t httpd -p local6.info"

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel info

        CustomLog ${APACHE_LOG_DIR}/access.log combined
        CustomLog "|/usr/bin/logger -t httpd -p local5.info" combined


</VirtualHost>

