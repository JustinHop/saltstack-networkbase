<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName wombat.crowdrise.com 
  DocumentRoot /var/www/vhosts/wombat.crowdrise.com/htdocs/public/
  <Directory /var/www/vhosts/wombat.crowdrise.com/htdocs/public/>
    AuthType Basic
    AuthName "Restricted Area"
    AuthUserFile "/var/www/vhosts/wombat.crowdrise.com/.htpasswd"
    Require valid-user
    Options  FollowSymLinks MultiViews
    AllowOverride All
  </Directory>

  ErrorLog /var/www/vhosts/wombat.crowdrise.com/logs/error.log
  CustomLog /var/www/vhosts/wombat.crowdrise.com/logs/access.log combined
</VirtualHost>
<VirtualHost *:443>
  ServerAdmin webmaster@localhost
  ServerName wombat.crowdrise.com
  DocumentRoot /var/www/vhosts/wombat.crowdrise.com/htdocs/public/
  <Directory /var/www/vhosts/wombat.crowdrise.com/htdocs/public/>
    AuthType Basic
    AuthName "Restricted Area"
    AuthUserFile "/var/www/vhosts/wombat.crowdrise.com/.htpasswd"
    Require valid-user
    Options  FollowSymLinks MultiViews
    AllowOverride All
  </Directory>

  ErrorLog /var/www/vhosts/wombat.crowdrise.com/logs/error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel notice

  CustomLog /var/www/vhosts/wombat.crowdrise.com/logs/access.log combined
  SSLEngine on
  SSLProtocol All -SSLv2 -SSLv3

  # wildcard.crowdrise.com SSL CERTIFICATE
  #
  SSLCertificateFile      /etc/tls/certs/wildcard.crowdrise.com.crt
  SSLCertificateKeyFile   /etc/tls/private/wildcard.crowdrise.com.key
  SSLCertificateChainFile /etc/tls/certs/wildcard.crowdrise.com.crt.ca
</VirtualHost>
