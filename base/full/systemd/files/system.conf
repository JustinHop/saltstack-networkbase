[Manager]
LogLevel=info
LogTarget=syslog-or-kmsg
LogColor=yes
LogLocation=yes
#DumpCore=yes
CrashShell=yes
ShowStatus=yes
SysVConsole=yes
#CrashChVT=1
#CPUAffinity=1 2
#MountAuto=yes
#SwapAuto=yes
#DefaultControllers=cpu
DefaultStandardOutput=syslog
DefaultStandardError=inherit
#JoinControllers=cpu,cpuacct
